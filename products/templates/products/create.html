{% extends 'base.html' %}
{% block content %}
<h1>Create</h1>

{% if message %}
{{message}}
{% endif %}
<br />
<br />
<form class="" action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    Title:
    <br>
    <input type="text" name="title" value="">
    <br>
    Body:
    <br>
    <input type="textbox" name="body" value="">
    <br>
    URL:
    <br>
    <input type="text" name="url" value="">
    <br>
    Icon:
    <br>
    <input type="file" name="icon" value="">
    <br>
    Image:
    <br>
    <input type="file" name="image" value="">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" name="submit_button" value="Add Product">

</form>

{% endblock%}
