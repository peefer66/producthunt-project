{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>

{% if message %}
    {{message}}
{% endif %}
<br />
<br />
<form method="POST" action="{%url 'login'%}">
    {% csrf_token%}
    Username:
    <br />
    <input type="text" name="username" />
    <br />
    Password
    <br />
    <input type="password" name="password" />
    <br />

    <a href="{% url 'register' %}">Register here</a>
    
    <br />
    <br />
    <input class="btn btn-primary" type="submit" value="Login" />
</form>
{% endblock%}
